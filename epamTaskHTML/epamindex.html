<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="master.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
  </head>
  <body>
    <div class="first-container">
      <div class="head-container">
        <img class="epamimage" src="images/epamimage.jpeg"  width="40px" height="30px">
        <img class="signimg" src="images/signin.png"  width="70px" height="30px">
        <button class="back"type="button" name="button">
        <img class="back" src="images/back.png" width="30px" height="30px"></button>
      </div>
      <div class="low-container">
        <input class="emailclass"type="email" name="email" placeholder="mail@example.com">
        <input class="passclass" type="password" name="password" placeholder="password">
        <button class="sign" type="button" name="signinbutton">
          <img class="sign" src="images/signimg.png" width="80px" height="30px"></button>
          <div class="forgot">
            <a href="" class="forgotten">Forgot your password?</a>
            <a href="" class="register">Register!</a>
          </div>
          <div class="break">
            <span>or</span>
          </div>
          <button type="button" class="facebookButton">
            <img class="facebookButton"src="images/facebook.png" width="30px" height="30px"></button>
            <button type="button" class="googleButton"><img src="images/google.png" width="30px" height="30px"></button>
              <button type="button" class="epamButton"><img src="images/epampic.png" width="150px" height="30px"></button>
      </div>

    </div>
  </body>
</html>
